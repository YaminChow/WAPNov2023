<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styleme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="#">
        <div id="title">
            Workshop Registration
            <label for="more">More Actions</label>
            <select id="more" name="more" class="moreA">
                <option>More Actions</option>
                <option>Change Other</option>
            </select>
            <hr />
        </div>

        <div class="seat">Register now while seats are available</div>
        <div id="container1">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 seat">Lunch</div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label name="FirstName" class="content" for="firstname">First Name </label><span
                        class="star">*</span>
            </div>
            <div class="item2"></div>
            <div class="item1 "><input type="text" name="firstName" required class="content" autofocus  id="firstname"/></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">Meal Preference</div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" class="meal">
                    <option selected>Vegetarian</option>
                    <option>Seafood</option>
                    <option>Pork</option>
                    <option>Chicken</option>
                    <option>Beef</option>
                </select>
            </div>

            <div class="item1 textBold"><label name="lbllastName" class="content" for="lastName">Last Name <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtlastName" required class="content" id="lastName" /></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 seat">Payment Details</div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label name="lblcompanyinstitution" class="content" for="CI">CompanyInstitution <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtcompanyinstitution" required class="content" id="CI" /></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">Payment Mode</div>
            <div class="item2"></div>
            <div class="item1"><input type="checkbox" name="Cash" /> Cash </div>

            <div class="item1 textBold"><label name="lblAddress" class="content" for="address">Address <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1 textBold"><textarea type="textarea" name="txtAddress" required rows="4" id="address"></textarea></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="itemCheckbox">
                <div><input type="checkbox" name="Cheque" /> Cheque</div>
                <div><input type="checkbox" name="Demand Draft" /> Demand Draft </div>
            </div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">DD Cheque No.</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtChequeNo" /></div>

            <div class="item1 textBold"><label name="lblCity" class="content" for="city">City</label></div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtCity" required class="content" id="city"/></div>
            <div class="item2"></div>
            <div class="item1 textBold">Drawn On(Bank Name)</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtDrawOn" /></div>

            <div class="item1 textBold"><label name="lblState" class="content" for="state">State/Province/Region</label></div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" class="meal" id="state">
                    <option selected>-Selected-</option>
                    <option>Alaska</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                </select>
            </div>
            <div class="item2"></div>
            <div class="item1 textBold">Drawn On(Bank Name)</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtDrawOn" /></div>

            <div class="item1 textBold"><label name="lblCountry" class="content" for="country">Country</label></div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" class="meal" id="country">
                    <option selected>-Selected-</option>                    
                    <option>Afghanistan</option>
                    <option>Albania</option>
                    <option>Algeria</option>
                    <option>Andorra</option>
                    <option>Angola</option>
                    <option>Antigua and Barbuda</option>
                    <option>Argentina</option>
                    <option>Armenia</option>
                    <option>Australia</option>
                    <option>Austria</option>
                    <option>Azerbaijan</option>
                    <option>The Bahamas</option>
                    <option>Bahrain</option>
                    <option>Bangladesh</option>
                    <option>Barbados</option>
                    <option>Belarus</option>
                    <option>Belgium</option>
                    <option>Belize</option>
                    <option>Benin</option>
                </select>
            </div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label name="lblEmail" class="content" for="email">Email<span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtEmail" required class="content" id="email"/></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label name="lblPhoneNumber" class="content" for="phone">Phone Number <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtPhoneNumber" required class="content" id="phone" /></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

        </div>

        <div class="footer">
            <div><input type="submit" name="submit" class="btnSubmit"/></div>
            <div><input type="reset" name="reset"  class="btnSubmit"/></div>
        </div>

    </form>
</body>

</html>
