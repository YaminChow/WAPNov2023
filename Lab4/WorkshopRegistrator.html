<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styleme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="#">
        <div id="title">
            Workshop Registration
            <label for="more">More Actions</label>
            <select id="more" name="more" class="moreA">
                <option>More Actions</option>
                <option>Change Other</option>
            </select>
            <hr>
        </div>

        <div class="seat">Register now while seats are available</div>
        <div id="container1">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 seat">Lunch</div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label for="firstname" class="content" >First Name <span
                class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1 "><input type="text" id="firstname" name="firstName" class="content" autofocus required></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">Meal Preference</div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" class="meal">
                    <option selected>Vegetarian</option>
                    <option>Seafood</option>
                    <option>Pork</option>
                    <option>Chicken</option>
                    <option>Beef</option>
                </select>
            </div>

            <div class="item1 textBold"><label for="lastName" class="content" >Last Name <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text"  id="lastName" name="txtlastName" required class="content"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 seat">Payment Details</div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label for="CI" class="content">CompanyInstitution <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" id="CI" name="txtcompanyinstitution" class="content" required></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">Payment Mode</div>
            <div class="item2"></div>
            <div class="item1"><input type="checkbox" name="Cash"> Cash </div>

            <div class="item1 textBold"><label for="address" class="content">Address <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1 textBold"><textarea id="address" name="txtAddress" required rows="4"></textarea></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="itemCheckbox">
                <div><input type="checkbox" name="Cheque"> Cheque</div>
                <div><input type="checkbox" name="Demand Draft"> Demand Draft </div>
            </div>

            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1 textBold">DD Cheque No.</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtChequeNo"></div>

            <div class="item1 textBold"><label for="city" class="content" >City</label></div>
            <div class="item2"></div>
            <div class="item1"><input type="text" id="city" name="txtCity" required class="content"></div>
            <div class="item2"></div>
            <div class="item1 textBold">Drawn On(Bank Name)</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtDrawOn"></div>

            <div class="item1 textBold"><label for="state" class="content" >State/Province/Region</label></div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" id="state" class="meal">
                    <option selected>-Selected-</option>
                    <option>Alaska</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                </select>
            </div>
            <div class="item2"></div>
            <div class="item1 textBold">Drawn On(Bank Name)</div>
            <div class="item2"></div>
            <div class="item1"><input type="text" name="txtDrawOn"></div>

            <div class="item1 textBold"><label for="country" class="content">Country</label></div>
            <div class="item2"></div>
            <div class="item1"><select name="meal" id="country" class="meal">
                    <option selected>-Selected-</option>                    
                    <option>Afghanistan</option>
                    <option>Albania</option>
                    <option>Algeria</option>
                    <option>Andorra</option>
                    <option>Angola</option>
                    <option>Antigua and Barbuda</option>
                    <option>Argentina</option>
                    <option>Armenia</option>
                    <option>Australia</option>
                    <option>Austria</option>
                    <option>Azerbaijan</option>
                    <option>The Bahamas</option>
                    <option>Bahrain</option>
                    <option>Bangladesh</option>
                    <option>Barbados</option>
                    <option>Belarus</option>
                    <option>Belgium</option>
                    <option>Belize</option>
                    <option>Benin</option>
                </select>
            </div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label for="email" class="content">Email<span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" id="email" name="txtEmail" required class="content"></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

            <div class="item1 textBold"><label for="phone" class="content">Phone Number <span
                        class="star">*</span></label>
            </div>
            <div class="item2"></div>
            <div class="item1"><input type="text" id="phone" name="txtPhoneNumber" class="content" required></div>
            <div class="item2"></div>
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item1"></div>

        </div>

        <div class="footer">
            <div><input type="submit" name="submit" class="btnSubmit"></div>
            <div><input type="reset" name="reset"  class="btnSubmit"></div>
        </div>

    </form>

    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fyaminchow.github.io%2FWAPNov2023%2FLab4%2FWorkshopRegistrator.html" >
        <img src="./htmlchecker.png" alt="Click" class="urlClick"></a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fyaminchow.github.io%2FWAPNov2023%2FLab4%2FWorkshopRegistrator.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" >
        <img src="./css_checker.png" alt="Click" class="urlClick"></a>
</body>

</html>
